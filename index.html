<!DOCTYPE html>
<html>

<head>
  <title>CalBot</title>
  <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
  <header>
    <h1>Welcome to CalBotAi</h1>
    <h3>Selamat Datang di CalBotAi</h3>
    <h3>Penghitung Luas dan Keliling Persegi Otomatis</h3>
    <canvas id="myCanvas"></canvas>
  </header>

  <main>
    <form id="kalkulator">
      <label for="sisi">Masukkan nilai sisi:</label><br>
      <input type="number" id="sisi" name="sisi" required><br>
      <button type="button" id="hitung">Hitung</button>
      <button type="reset" id="reset">Reset</button><br>
      <input type="text" id="luas" name="luas" value="Luas :" readonly><br>
      <input type="text" id="keliling" name="keliling" value="Keliling :">
    </form>
  </main>

  <footer>
    <p>create by @-</p>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
